{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<main class="container" style="height: 100vh;">
    <!-- Heading -->
    <div class="row pb-4">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Delete this Thread</h2>
            <hr class="w-100 mb-1">
        </div>
    </div>
    <!-- Confrimation -->
    <div class="row mb-3">
        <div class="col mx-auto mb-5 center">
            <p>Are you sure you want to delete this thread: <strong> "{{ thread.title }}"</strong></p>
            <form method="POST">
                {% csrf_token %}
                <a class="btn alt-action-btn" href="{% url 'thread' thread.pk %}">Cancel</a>
                <button class="btn action-btn" type="submit">Delete</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
